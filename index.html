<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <input id="password" type="password" placeholder="Create password" value="">
            <input type="checkbox" id="showPassword">
        </div>
        <p>Password must contains:</p>
        <span id="length8">• At least 8 characters length</span>
        <span id="oneNumber">• At least 1 number (0..9)</span>
        <span id="lowercaseLetter">• At least 1 lowercase letter (a..z)</span>
        <span id="specialSymbol">• At least 1 special symbol(!..$)</span>
        <span id="uppercaseLetter">• At least 1 uppercase letter (A..Z)</span>
        <span></span>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
